<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ludo Pixelado</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="game-container">
        <h1 class="game-title">Ludo</h1>
        
        <div class="board-container">
            <div class="ludo-board">
                
                <div class="home-area red">
                    <div class="pawn red" id="pawn-red-1"></div>
                    <div class="pawn red" id="pawn-red-2"></div>
                    <div class="pawn red" id="pawn-red-3"></div>
                    <div class="pawn red" id="pawn-red-4"></div>
                </div>
                <div class="home-area blue">
                    <div class="pawn blue" id="pawn-blue-1"></div>
                    <div class="pawn blue" id="pawn-blue-2"></div>
                    <div class="pawn blue" id="pawn-blue-3"></div>
                    <div class="pawn blue" id="pawn-blue-4"></div>
                </div>
                <div class="home-area green">
                    <div class="pawn green" id="pawn-green-1"></div>
                    <div class="pawn green" id="pawn-green-2"></div>
                    <div class="pawn green" id="pawn-green-3"></div>
                    <div class="pawn green" id="pawn-green-4"></div>
                </div>
                <div class="home-area yellow">
                    <div class="pawn yellow" id="pawn-yellow-1"></div>
                    <div class="pawn yellow" id="pawn-yellow-2"></div>
                    <div class="pawn yellow" id="pawn-yellow-3"></div>
                    <div class="pawn yellow" id="pawn-yellow-4"></div>
                </div>

                </div>
        </div>

        <div class="control-panel">
            <p id="status-message">Vez do jogador Vermelho.</p>
            <div class="dice-container">
                <img id="dice-img" src="dice/dice-1.png" alt="Dado">
            </div>
            <button id="roll-dice-btn">Lan√ßar Dado</button>
        </div>
    </div>

    <script src="sript.js"></script>
</body>
</html>
